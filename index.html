<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - Monkeys Have Fallen The Tree</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAszc76bGqYvAOSqZ5ZuxWDQNqdw8We2uc",
            authDomain: "monkeys-have-fallen-tree.firebaseapp.com",
            projectId: "monkeys-have-fallen-tree",
            storageBucket: "monkeys-have-fallen-tree.firebasestorage.app",
            messagingSenderId: "585775814693",
            appId: "1:585775814693:web:fdab2f5af6a0a1e39687cc",
            measurementId: "G-YTQ38QQFEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.db = db;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.serverTimestamp = serverTimestamp;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ef414b;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #cccccc;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ef414b;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #888888;
        }

        .login-btn {
            width: 100%;
            background: #ef414b;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #d63641;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #cccccc;
        }

        .register-link a {
            color: #ef414b;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #cccccc;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #ef414b;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #cccccc;
            border: 1px solid #cccccc;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #cccccc;
            color: #000000;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: #ef414b;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        ‚Üê Back to Site
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Worker Login</h1>
            <p class="login-subtitle">Access your dashboard</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>

        <div class="register-link">
            Don't have an account? <a href="worker-register-firebase.html">Register here</a>
        </div>
    </div>

    <script>
        let isLoggingIn = false;

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Login worker
        async function loginWorker(email, password) {
            try {
                isLoggingIn = true;
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('loading').style.display = 'block';

                // Sign in with Firebase Auth
                const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;

                // Get worker data from Firestore
                const workerDoc = await window.getDoc(window.doc(window.db, "workers", user.uid));
                
                if (!workerDoc.exists()) {
                    throw new Error('Worker account not found. Please register as a worker.');
                }

                const workerData = workerDoc.data();

                // Check if worker is approved
                if (workerData.status === 'rejected') {
                    throw new Error('Your account has been rejected. Please contact the administrator.');
                }

                if (workerData.status === 'pending') {
                    showSuccess('Login successful! Your account is pending approval. You will be notified when approved.');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    return;
                }

                // Update last login time and current login time
                const currentLoginTime = new Date();
                console.log('Setting worker online:', user.uid);
                await window.updateDoc(window.doc(window.db, "workers", user.uid), {
                    lastLogin: window.serverTimestamp(),
                    currentLoginTime: window.serverTimestamp(),
                    isOnline: true
                });
                console.log('Worker online status updated successfully');

                // Save to localStorage for session management
                localStorage.setItem('workerAuthenticated', 'true');
                localStorage.setItem('currentWorker', JSON.stringify({
                    uid: user.uid,
                    email: workerData.email,
                    firstName: workerData.firstName,
                    lastName: workerData.lastName,
                    role: workerData.role,
                    status: workerData.status,
                    currentLoginTime: currentLoginTime.toISOString()
                }));
                localStorage.setItem('workerLoginTime', currentLoginTime.toISOString());

                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect to worker dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'worker-dashboard-firebase.html';
                }, 2000);

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email. Please register first.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'This account has been disabled. Please contact support.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed login attempts. Please try again later.';
                } else if (error.message.includes('Worker account not found')) {
                    errorMessage = error.message;
                } else if (error.message.includes('account has been rejected')) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                isLoggingIn = false;
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoggingIn) return;

            hideMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }

            await loginWorker(email, password);
        });

        // Forgot password function
        function showForgotPassword() {
            alert('Please contact your administrator to reset your password.');
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('workerAuthenticated');
            if (isAuthenticated === 'true') {
                window.location.href = 'worker-dashboard-firebase.html';
            }
        });
    </script>
</body>
</html>
