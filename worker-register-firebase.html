<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAszc76bGqYvAOSqZ5ZuxWDQNqdw8We2uc",
            authDomain: "monkeys-have-fallen-tree.firebaseapp.com",
            projectId: "monkeys-have-fallen-tree",
            storageBucket: "monkeys-have-fallen-tree.firebasestorage.app",
            messagingSenderId: "585775814693",
            appId: "1:585775814693:web:fdab2f5af6a0a1e39687cc",
            measurementId: "G-YTQ38QQFEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.auth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.db = db;
        window.doc = doc;
        window.setDoc = setDoc;
        window.serverTimestamp = serverTimestamp;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ef414b;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #cccccc;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ef414b;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #888888;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #ef414b;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .strength-weak {
            color: #ff4757;
        }

        .strength-medium {
            color: #ffa502;
        }

        .strength-strong {
            color: #2ed573;
        }

        .register-btn {
            width: 100%;
            background: #ef414b;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #d63641;
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #cccccc;
        }

        .login-link a {
            color: #ef414b;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #cccccc;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #ef414b;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #cccccc;
            border: 1px solid #cccccc;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #cccccc;
            color: #000000;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
            }

            .register-title {
                font-size: 1.5rem;
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        ‚Üê Back to Site
    </a>

    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">Worker Registration</h1>
            <p class="register-subtitle">Join our agency team</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name *</label>
                <input type="text" id="firstName" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last Name *</label>
                <input type="text" id="lastName" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" id="phone" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Role/Position *</label>
                <select id="role" class="form-select" required>
                    <option value="">Select your role</option>
                    <option value="account-manager">Account Manager</option>
                    <option value="project-manager">Project Manager</option>
                    <option value="media-buyer">Media Buyer</option>
                    <option value="graphic-designer">Graphic Designer</option>
                    <option value="web-developer">Web Developer</option>
                    <option value="content-writer">Content Writer</option>
                    <option value="social-media-manager">Social Media Manager</option>
                    <option value="seo-specialist">SEO Specialist</option>
                    <option value="video-editor">Video Editor</option>
                    <option value="photographer">Photographer</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience" class="form-label">Years of Experience *</label>
                <select id="experience" class="form-select" required>
                    <option value="">Select experience level</option>
                    <option value="0-1">0-1 years</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5-10">5-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" class="form-input" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Register as Worker
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your account...</p>
        </div>

        <div class="login-link">
            Already have an account? <a href="worker-login-firebase.html">Login here</a>
        </div>
    </div>

    <script>
        let isRegistering = false;

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('At least 8 characters');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('Lowercase letter');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('Uppercase letter');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('Number');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('Special character');

            const strengthElement = document.getElementById('passwordStrength');
            
            if (strength < 3) {
                strengthElement.textContent = `Weak: ${feedback.join(', ')}`;
                strengthElement.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                strengthElement.textContent = `Medium: ${feedback.join(', ')}`;
                strengthElement.className = 'password-strength strength-medium';
            } else {
                strengthElement.textContent = 'Strong password!';
                strengthElement.className = 'password-strength strength-strong';
            }

            return strength >= 3;
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Register worker
        async function registerWorker(formData) {
            try {
                isRegistering = true;
                document.getElementById('registerBtn').disabled = true;
                document.getElementById('loading').style.display = 'block';

                // Create user with Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(
                    auth,
                    formData.email,
                    formData.password
                );

                const user = userCredential.user;

                // Save worker data to Firestore
                const workerData = {
                    uid: user.uid,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email,
                    phone: formData.phone,
                    role: formData.role,
                    experience: formData.experience,
                    isActive: true,
                    isWorker: true,
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp(),
                    status: 'pending', // pending, approved, rejected
                    tasks: [],
                    completedTasks: 0,
                    totalTasks: 0
                };

                await setDoc(doc(db, "workers", user.uid), workerData);

                // Save to localStorage for session management
                localStorage.setItem('workerAuthenticated', 'true');
                localStorage.setItem('currentWorker', JSON.stringify({
                    uid: user.uid,
                    email: formData.email,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    role: formData.role
                }));
                localStorage.setItem('workerLoginTime', new Date().toISOString());

                showSuccess('Registration successful! Redirecting to dashboard...');
                
                // Redirect to worker dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'worker-dashboard-firebase.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = 'Registration failed. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please use a different email or login.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please choose a stronger password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                }
                
                showError(errorMessage);
            } finally {
                isRegistering = false;
                document.getElementById('registerBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isRegistering) return;

            hideMessages();

            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                role: document.getElementById('role').value,
                experience: document.getElementById('experience').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Validation
            if (!formData.firstName || !formData.lastName || !formData.email || 
                !formData.phone || !formData.role || !formData.experience || 
                !formData.password || !formData.confirmPassword) {
                showError('Please fill in all required fields.');
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (!checkPasswordStrength(formData.password)) {
                showError('Password is too weak. Please choose a stronger password.');
                return;
            }

            if (formData.phone.length < 10) {
                showError('Please enter a valid phone number.');
                return;
            }

            await registerWorker(formData);
        });

        // Password strength check on input
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Clear password strength when password is cleared
        document.getElementById('password').addEventListener('blur', function() {
            if (!this.value) {
                document.getElementById('passwordStrength').textContent = '';
                document.getElementById('passwordStrength').className = 'password-strength';
            }
        });
    </script>
</body>
</html>
