<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager Dashboard - Monkeys Have Fallen The Tree</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, orderBy, getDocs, onSnapshot, addDoc, serverTimestamp, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAszc76bGqYvAOSqZ5ZuxWDQNqdw8We2uc",
            authDomain: "monkeys-have-fallen-tree.firebaseapp.com",
            projectId: "monkeys-have-fallen-tree",
            storageBucket: "monkeys-have-fallen-tree.firebasestorage.app",
            messagingSenderId: "585775814693",
            appId: "1:585775814693:web:fdab2f5af6a0a1e39687cc",
            measurementId: "G-YTQ38QQFEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.auth = auth;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.db = db;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.getDocs = getDocs;
        window.onSnapshot = onSnapshot;
        window.addDoc = addDoc;
        window.deleteDoc = deleteDoc;
        window.serverTimestamp = serverTimestamp;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .dashboard-header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(239, 65, 75, 0.3);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef414b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dashboard-title::before {
            content: 'ðŸ‘”';
            font-size: 1.2rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .logout-btn {
            background: transparent;
            color: #cccccc;
            border: 1px solid #cccccc;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ef414b;
            border-color: #ef414b;
            color: white;
        }

        /* Main Container */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ef414b;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #cccccc;
            font-size: 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            background: transparent;
            color: #cccccc;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn.active {
            color: #ef414b;
            border-bottom-color: #ef414b;
        }

        .tab-btn:hover {
            color: #ef414b;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #ef414b;
            color: white;
        }

        .btn-primary:hover {
            background: #d63641;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        .card-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-in-progress {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .card-content {
            margin-bottom: 20px;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .card-info span:first-child {
            color: #cccccc;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ef414b;
        }

        .close-btn {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .close-btn:hover {
            color: #ef414b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 600;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ef414b;
            box-shadow: 0 0 0 3px rgba(239, 65, 75, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ef414b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="dashboard-title">Account Manager Dashboard</div>
        <div class="header-actions">
            <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalClients">-</div>
                <div class="stat-label">Total Clients</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeProjects">-</div>
                <div class="stat-label">Active Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">-</div>
                <div class="stat-label">Pending Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">-</div>
                <div class="stat-label">Completed Tasks</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('clients')">ðŸ‘¥ Clients</button>
            <button class="tab-btn" onclick="showTab('tasks')">ðŸ“‹ Tasks</button>
            <button class="tab-btn" onclick="showTab('workers')">ðŸ‘· Workers</button>
        </div>

        <!-- Clients Tab -->
        <div id="clientsTab" class="tab-content active">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openModal('addClientModal')">
                    âž• Add New Client
                </button>
            </div>
            <div class="cards-grid" id="clientsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading clients...</p>
                </div>
            </div>
        </div>

        <!-- Tasks Tab -->
        <div id="tasksTab" class="tab-content">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openModal('addTaskModal')">
                    âž• Create New Task
                </button>
            </div>
            <div class="cards-grid" id="tasksGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </div>

        <!-- Workers Tab -->
        <div id="workersTab" class="tab-content">
            <div class="cards-grid" id="workersGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading workers...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Client Modal -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Client</h3>
                <button class="close-btn" onclick="closeModal('addClientModal')">&times;</button>
            </div>
            <form id="addClientForm">
                <div class="form-group">
                    <label class="form-label">Client Name *</label>
                    <input type="text" class="form-input" id="clientName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="clientEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" id="clientPhone">
                </div>
                <div class="form-group">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-input" id="clientCompany">

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" id="clientNotes"></textarea>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Add Client</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addClientModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Task</h3>
                <button class="close-btn" onclick="closeModal('addTaskModal')">&times;</button>
            </div>
            <form id="addTaskForm">
                <div class="form-group">
                    <label class="form-label">Task Title *</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Client *</label>
                    <select class="form-select" id="taskClient" required>
                        <option value="">Select client...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Assigned Worker</label>
                    <select class="form-select" id="taskWorker">
                        <option value="">Select worker...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label class="form-label">Description *</label>
                    <textarea class="form-textarea" id="taskDescription" required></textarea>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Create Task</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addTaskModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let clients = [];
        let tasks = [];
        let workers = [];

        // Check authentication and role
        function checkAuthAndRole() {
            window.onAuthStateChanged(window.auth, async (user) => {
                if (user) {
                    try {
                        const userDoc = await window.getDoc(window.doc(window.db, 'workers', user.uid));
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            if (userData.role === 'account-manager') {
                                currentUser = user;
                                loadDashboard();
                            } else {
                                alert('Access denied. Only Account Managers can access this dashboard.');
                                window.location.href = 'worker-dashboard-firebase.html';
                            }
                        } else {
                            alert('User profile not found.');
                            window.location.href = 'worker-login-firebase.html';
                        }
                    } catch (error) {
                        console.error('Error checking user role:', error);
                        alert('Error checking user role.');
                        window.location.href = 'worker-login-firebase.html';
                    }
                } else {
                    window.location.href = 'worker-login-firebase.html';
                }
            });
        }

        // Load dashboard data
        async function loadDashboard() {
            await Promise.all([
                loadClients(),
                loadTasks(),
                loadWorkers()
            ]);
            updateStats();
        }

        // Load clients
        async function loadClients() {
            try {
                const clientsQuery = window.query(window.collection(window.db, 'clients'), window.orderBy('createdAt', 'desc'));
                const snapshot = await window.getDocs(clientsQuery);
                clients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderClients();
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }

        // Load tasks
        async function loadTasks() {
            try {
                const tasksQuery = window.query(window.collection(window.db, 'tasks'), window.orderBy('createdAt', 'desc'));
                const snapshot = await window.getDocs(tasksQuery);
                tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Load workers
        async function loadWorkers() {
            try {
                const workersQuery = window.query(window.collection(window.db, 'workers'), window.orderBy('createdAt', 'desc'));
                const snapshot = await window.getDocs(workersQuery);
                workers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderWorkers();
                populateWorkerSelects();
            } catch (error) {
                console.error('Error loading workers:', error);
            }
        }

        // Render clients
        function renderClients() {
            const grid = document.getElementById('clientsGrid');
            if (clients.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No clients found</p></div>';
                return;
            }

            grid.innerHTML = clients.map(client => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${client.name}</div>
                        <div class="card-status status-pending">Active</div>
                    </div>
                    <div class="card-content">
                        <div class="card-info">
                            <span>Email:</span>
                            <span>${client.email}</span>
                        </div>
                        <div class="card-info">
                            <span>Phone:</span>
                            <span>${client.phone || 'N/A'}</span>
                        </div>
                        <div class="card-info">
                            <span>Company:</span>
                            <span>${client.company || 'N/A'}</span>
                        </div>
                        <div class="card-info">
                            <span>Projects:</span>
                            <span>${client.projectCount || 0}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="viewClient('${client.id}')">View</button>
                        <button class="btn btn-secondary btn-small" onclick="editClient('${client.id}')">Edit</button>
                    </div>
                </div>
            `).join('');
        }

        // Render tasks
        function renderTasks() {
            const grid = document.getElementById('tasksGrid');
            if (tasks.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No tasks found</p></div>';
                return;
            }

            grid.innerHTML = tasks.map(task => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${task.title}</div>
                        <div class="card-status status-${task.status || 'pending'}">${task.status || 'Pending'}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-info">
                            <span>Client:</span>
                            <span>${task.clientName || 'N/A'}</span>
                        </div>
                        <div class="card-info">
                            <span>Assigned to:</span>
                            <span>${task.workerName || 'Unassigned'}</span>
                        </div>
                        <div class="card-info">
                            <span>Priority:</span>
                            <span>${task.priority || 'Medium'}</span>
                        </div>
                        <div class="card-info">
                            <span>Due Date:</span>
                            <span>${task.dueDate || 'No due date'}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="viewTask('${task.id}')">View</button>
                        <button class="btn btn-secondary btn-small" onclick="editTask('${task.id}')">Edit</button>
                    </div>
                </div>
            `).join('');
        }

        // Render workers
        function renderWorkers() {
            const grid = document.getElementById('workersGrid');
            if (workers.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No workers found</p></div>';
                return;
            }

            grid.innerHTML = workers.map(worker => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${worker.firstName} ${worker.lastName}</div>
                        <div class="card-status status-pending">${worker.role}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-info">
                            <span>Email:</span>
                            <span>${worker.email}</span>
                        </div>
                        <div class="card-info">
                            <span>Role:</span>
                            <span>${worker.role}</span>
                        </div>
                        <div class="card-info">
                            <span>Experience:</span>
                            <span>${worker.experience}</span>
                        </div>
                        <div class="card-info">
                            <span>Active Tasks:</span>
                            <span>${worker.activeTasks || 0}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="viewWorker('${worker.id}')">View</button>
                        <button class="btn btn-secondary btn-small" onclick="assignTask('${worker.id}')">Assign Task</button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalClients').textContent = clients.length;
            document.getElementById('activeProjects').textContent = tasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.status === 'completed').length;
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Modal functionality
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Populate worker selects
        function populateWorkerSelects() {
            const workerSelect = document.getElementById('taskWorker');
            workerSelect.innerHTML = '<option value="">Select worker...</option>';
            workers.forEach(worker => {
                workerSelect.innerHTML += `<option value="${worker.id}">${worker.firstName} ${worker.lastName} (${worker.role})</option>`;
            });
        }

        // Add client form
        document.getElementById('addClientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const clientData = {
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value,
                company: document.getElementById('clientCompany').value,
                notes: document.getElementById('clientNotes').value,
                createdAt: window.serverTimestamp(),
                createdBy: currentUser.uid
            };

            try {
                await window.addDoc(window.collection(window.db, 'clients'), clientData);
                closeModal('addClientModal');
                document.getElementById('addClientForm').reset();
                await loadClients();
                updateStats();
            } catch (error) {
                console.error('Error adding client:', error);
                alert('Error adding client');
            }
        });

        // Add task form
        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                clientId: document.getElementById('taskClient').value,
                workerId: document.getElementById('taskWorker').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                description: document.getElementById('taskDescription').value,
                status: 'pending',
                createdAt: window.serverTimestamp(),
                createdBy: currentUser.uid
            };

            try {
                await window.addDoc(window.collection(window.db, 'tasks'), taskData);
                closeModal('addTaskModal');
                document.getElementById('addTaskForm').reset();
                await loadTasks();
                updateStats();
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Error adding task');
            }
        });

        // Logout
        function logout() {
            window.signOut(window.auth).then(() => {
                window.location.href = 'worker-login-firebase.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        // Initialize
        checkAuthAndRole();
    </script>
